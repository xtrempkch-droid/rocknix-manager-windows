name: Build Windows EXE

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build EXE with PyInstaller
        run: pyinstaller --onefile --windowed --hidden-import=paramiko --hidden-import=cryptography --name RocknixManager rocknix_manager.py

      - name: Upload EXE
        uses: actions/upload-artifact@v4
        with:
          name: RocknixManager-Windows
          path: dist/RocknixManager.exe
